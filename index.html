<!DOCTYPE html> 
<html lang ="en">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='https://fonts.googleapis.com/css?family=Cabin+Sketch:700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" type="text/css" href="Tic-Tac-Toe.css">

	<title>Tic-Tac-Toe</title>
</head>
<body>
		<div class= "title">Tic-Tac-Toe</div>
	<section class = 'game-info'>
		<div class = 'col-xs-6 col-sm-4'>
			<button class= 'play'>Let's Play</button>
		</div>
		<div class = 'col-xs-6 col-sm-4'>
			<div class= "winners-circle"></div>
		</div>
		<div class = 'col-xs-6 col-sm-4 next-game'>
			<button class= 'next-game'>Next Game</button>
		</div>
</section>
	<section class= "board">
		<div class= "row">
			<div class= "col-xs-6 col-sm-4 one square"></div>
			<div class= "col-xs-6 col-sm-4 two square"></div>
			<div class= "col-xs-6 col-sm-4 three square"></div>
		</div>
		<div class= "row"> 
			<div class= "col-xs-6 col-sm-4 four square"></div>
			<div class= "col-xs-6 col-sm-4 five square"></div>
			<div class= "col-xs-6 col-sm-4 six square"></div>
		</div>
		<div class= "row">
			<div class= "col-xs-6 col-sm-4 seven square"></div>
			<div class= "col-xs-6 col-sm-4 eight square"></div>
			<div class= "col-xs-6 col-sm-4 nine square"></div>
		</div>
</section>
	<section class= "wins">
		<div class= "row"> 
			<div class= "col-md-6">
				<input class= "x-name">
				<div class ="x-wins">x:</div>
			</div>
			<div class= "col-md-6">
				<input class= "o-name">
				<div class= "o-wins">o:</div>
			</div>
	</section>
			<div class= "start-over">
				<button class= 'start-over'>Start Over?</button>
			</div>
	
	<script type="text/javascript" src= "Tic-Tac-Toe.js"></script>
</body>
</html>
